<div class="order-create-container">
    <h1 class="mat-h1">
        Create order
    </h1>
    <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()" class="example-form">

        <!-- Name -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="form.get('name').invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>


        <div *ngFor="let productOrder of productOrders">
            <mat-form-field class="margin-right">
                <mat-select placeholder="Product" formControlName="productOrder{{productOrder.inputId}}">
                    <mat-option *ngFor="let product of productList" [value]="product">{{product.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input placeholder="Quantity" matInput formControlName="quantityOrder{{productOrder.inputId}}" type="number">
            </mat-form-field>
        </div>

        <button type="button" class="margin-right margin-bottom" mat-raised-button color="primary" (click)="addProduct()">Add product</button>
        <button type="button" mat-raised-button color="warn" (click)="deleteProduct()">Delete product</button>

        <button class="example-full-width" mat-raised-button color="primary" [disabled]="!form.valid">Create</button>
    </form>
</div>
