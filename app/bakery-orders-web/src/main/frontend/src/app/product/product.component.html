<div fxLayout="column" fxLayoutAlign="start center" class="container">
    <h1 class="mat-h1">
        {{title}}
    </h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="center"> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef class="center"> Cost</th>
            <td mat-cell *matCellDef="let element"> {{element.cost}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef class="center"> Tax</th>
            <td mat-cell *matCellDef="let element"> {{element.tax}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="center"> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="center"> Actions</th>
            <td mat-cell *matCellDef="let element">
                <a mat-button color="primary" [routerLink]="['/product/', element.id]">Update</a>
                <button mat-button color="warn" (click)="onClickDelete(element.id)">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="link-container">
        <a  class="min-width-button" mat-raised-button routerLink="/product/create" color="primary">Add</a>
    </div>
</div>
